<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, initial-scale=1.0" />
  <meta name="theme-color" content="#07335A">
  {% comment %}
  <meta name="theme-color" content="#2384BF" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#07335A" media="(prefers-color-scheme: dark)">
  {% endcomment %}
  {% seo %}
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
  <!-- RSS -->
  {% feed_meta %}
  <!-- Google Analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
</head>
